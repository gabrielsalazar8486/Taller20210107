<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>INVERSIFICADOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="cssSource/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="img/img.png"/>

</head>
<body style="align-items: center; text-align: center">

<div id="inverter" class="container">
    <div class="tab-content">
        <div class="format">
            <img src="img/img.png" width="80" height="70" align="left">
            <h1 align="center">Inversificador</h1>
            <hr class="my-4">
            <span>Ingrese cualquier palabra u oraci√≥n</span>

            <div>
                <input class="align" type="text" id="textedInput" v-model="textedInput" name="text" required>
                <button type="submit" v-show="textedInput != ''" id="deleteText" class="btn btn-danger"  v-on:click="erase">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
            <br>
            <div >
                <button type="submit" v-show="invertedText == ''" id="invertirBtn" class="btn btn-info" v-on:click="invertWords">
                    <i class="fa fa-undo"></i>
                    Invertir
                </button>
            </div>
            <br>
            <div>
                <input class="align" type="text" v-if="invertedText != ''" disabled="true" id="invertedText" v-model="invertedText" name="invertedText" >
            </div>

        </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="inverter.js"></script>
<style>
    .align {
        text-align: center
    }
    .format {
        background-color: #B5E3FB;
        margin: 1rem;
        padding: 1rem;
        border: 2px solid #ccc;
    }
</style>
</body>
</html>
